    <div class="buydetails">
        <header class="header header-shop">
            <div class="nav-bar container">
                <a class="logo" href="index.html">
                    <h2>frontend<span>store</span></h2>

                <div class="navigation">                      
                    <div class="shop-bag">
                        <a href="bag.html"><i class="fas fa-shopping-bag"><span class="count"></span></i></a>
                    </div>
                    <div class="menu-bars"> 
                        <input type="checkbox" id="collapse">                       
                        <label for="collapse" class ="burguerMenu">
                            <span id ="top"></span>
                            <span id ="center"></span>
                            <span id ="bottom"></span>
                        </label>                        
                    </div><!--menu-bars-->
                </div><!--navigation-->

            </div><!--navMenu--> 
        </header><!--header-->      
       <main class="new-section container details text-center">
        <h2 class="titulo">Detalles del producto</h2>
        <div class="product">
            <div class="product__img">
                <div class="imagen">
                    <picture>
                        <source srcset="" alt="camiseta desarrollador">
                        <img src="" alt="camiseta HTML5">
                    </picture>
                </div>
                <h3 class="product__name">Camiseta unisex HTML5</h3>
            </div>
            <div class="product__info">
                <form class="add__form">
                   <div class="campo">
                        <label class="campo__label">Talla:</label>
                        <div class="tallas">
                            <div class="talla">
                                <input type="radio" name="talla" id="small" value="S">
                                <label for="small">S</label>                                
                            </div><!--talla-->
                            <div class="talla">
                                <input type="radio" name="talla" id="medium" value="M">
                                <label for="medium">M</label>                                
                            </div><!--talla-->
                            <div class="talla">
                                <input type="radio" name="talla" id="large" value="L">
                                <label for="large">L</label>                                
                            </div><!--talla-->
                            <div class="talla">
                                <input type="radio" name="talla" id="extraLarge" value="XL">
                                <label for="extraLarge">XL</label>                                
                            </div><!--talla-->                           
                        </div><!--tallas-->
                   </div><!--campo-->
                   <div class="campo">
                       <label class="campo__label" for="color">Color:</label>
                       <select name="" id="color">
                           <option value="none" selected disabled>Colores disponibles...</option>
                           <option value="rojo">Rojo</option>
                           <option value="blanco">Blanco</option>
                           <option value="amarillo">Amarillo</option>
                           <option value="verde">Verde</option>
                           <option value="negro">Negro</option>
                       </select>
                   </div><!--campo-->
                   <div class="campo">
                       <label for="cantidad" class="campo__label">Cantidad:</label>
                       <input type="number" id="cantidad" min="0" value="0">
                   </div><!--campo-->
                   <p class="precio">Precio x und. <span>$60.000</span></p>
                   <input type="submit" value="Agregar" class="button btn-primary" id="agregar">
                </form><!--add__form-->
            </div>
        </div>
       </main><!--main details-->
        
        <div class="footer new-section">
            <div class="social">

                        <h2>frontend<span>store</span></h2>
                    </a>

                            <a href=""><i class="fab fa-facebook-square"></i></a>

                        <li>
